<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <title>Theme Swapper</title>
  </head>
  <body class="__dark-mode">
    <div class="__mode-indicator">
      <span class="material-symbols-outlined __dark-mode-icon">
        dark_mode
      </span>
      <span class="material-symbols-outlined __light-mode-icon">
        light_mode
      </span>
    </div>
    <h1>Theme Swapper</h1>
    <button class="__swapper-button">
      <span class="material-symbols-outlined __swap-mode-icon"> contrast </span>
      Swap Theme
    </button>
  </body>
</html>
